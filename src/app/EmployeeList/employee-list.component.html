<h2>Employee List</h2>
<search-bar [PlaceHolderText]="placeHolder" (Search)="OnEmployeeSerach($event)">

</search-bar>
<table class="table table-bordered"> 
    <thead>
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Contact No</th>
            <th>Designation</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of EmployeeList">
            <td>{{item.EmployeeID}}</td>
            <td>{{item.FirstName}} {{item.LastName}}</td>
            <td>{{item.ContactNo}}</td>
            <td>{{item.Designation}}</td>
        </tr>
    </tbody> 
</table>
